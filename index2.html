<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyMaps</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.css" />
    <link rel="stylesheet" href="style.css"/>
    
</head>
<body>
    <div class="container">
        <div class="search-bar" id="searchBar">
            <!-- Single Search Mode -->
            <div class="single-search" id="singleSearch">
                <div class="search-container">
                    <input type="text" class="search-input" placeholder="Suche nach Orten, Adressen oder Sehensw√ºrdigkeiten..." id="searchInput">
                    <button class="search-btn" onclick="performSearch()" title="Suchen">üîç</button>
                    <button class="route-toggle-btn" onclick="toggleRouteMode()" title="Routenplanung">üó∫Ô∏è</button>
                    <div class="suggestions" id="suggestions"></div>
                </div>
            </div>
            
            <!-- Route Planning Mode -->
            <div class="route-container" id="routeContainer">
                <div class="route-input-container" id="startContainer">
                    <div class="route-icon start"></div>
                    <input type="text" class="route-input" placeholder="Startpunkt eingeben..." id="startInput">
                    <div class="route-controls">
                        <button class="route-btn" onclick="swapRouteInputs()" title="Vertauschen">‚áÖ</button>
                    </div>
                    <div class="suggestions" id="startSuggestions"></div>
                </div>
                
                <div class="route-input-container" id="destinationContainer">
                    <div class="route-icon destination"></div>
                    <input type="text" class="route-input" placeholder="Zielort eingeben..." id="destinationInput">
                    <div class="route-controls">
                        <button class="route-btn" onclick="calculateRoute()" title="Route berechnen">üó∫Ô∏è</button>
                        <button class="close-route-btn" onclick="toggleRouteMode()" title="Schlie√üen">‚úï</button>
                    </div>
                    <div class="suggestions" id="destinationSuggestions"></div>
                </div>
            </div>
        </div>
        
        <div id="map"></div>
        
        <div class="controls">
            <button class="control-btn" onclick="zoomIn()" title="Vergr√∂√üern">+</button>
            <button class="control-btn" onclick="zoomOut()" title="Verkleinern">‚àí</button>
            <button class="control-btn" onclick="locateUser()" title="Mein Standort">üìç</button>
        </div>
        
        <div class="location-info" id="locationInfo" style="display: none;">
            <div id="locationText"></div>
        </div>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <div>Suche l√§uft...</div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.js"></script>
    <script src="script.js"></script>

</body>
</html>
